<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Dashbord Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome To Your <span class="font-semibold text-violet-600">DashBord ! </span> </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-indigo-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposite </h4>
                    <h2 class="text-5xl">$ <span id="desposite-Total">00</span> </h2>
                </div>
                <div class="bg-yellow-300 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw </h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-sky-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance </h4>
                    <h2 class="text-5xl">$ <span id="total-Balance">500</span> </h2>
                </div>
                
            </div>
        </section>
        <!-- deposite and withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 mx-auto w-9/12 gap-4 text-dark">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4">Please Deposite</h4>
                    <input class="w-9/12 block mb-2 px-3 " type="text" name="" id="deposite-filed" placeholder="Enter Your Deposite Amount $">
      
      <button id="addDeposite" class="bg-amber-400 px-8 py-2 text-white font-medium rounded-lg mt-2 hover:bg-sky-700">Deposite</button>
                </div>
                <div class="bg-rose-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 ">Please Withdraw</h4>
                    <input class="w-9/12 block mb-2 px-3 " type="text" name="" id="withdrawAmount" placeholder="Enter Your Withdraw Amount $">
      
                    <button id="btn-withdraw" class="bg-amber-400 px-8 py-2 text-white font-medium rounded-lg mt-2 hover:bg-sky-700">Withdraw</button>
                </div>
            
            </div>
        </section>
    </main>
    <script src="js/deposite.js"></script>
</body>
</html>
